<div class="ui-g-12">
  <div class="ui-g-2"></div>
  <div class="ui-g-8 margin-left colorTittle"><h1>Historial de compras</h1></div>
</div>

<div class="ui-g-2"></div>
<div class="row">
<div class="ui-g-9">
  <div class="col-md-12" *ngFor="let history of this.listShopping; let i=index">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <h3 class="mb-0">
          <p class="colorBody" href="#">Número de pedido: <span style="color: black;">000XZ{{history.id_order}}</span></p>
        </h3>
        <div class="mb-1 text-muted">Fecha de compra: {{history.created_at | date: 'dd/MM/yyyy'}}</div>
        <br>
        <p class="card-text mb-auto">Total pedido: {{history.price}} €</p>
        <a href="#">Ver detalles</a>
      </div>
      <img class="card-img-right flex-auto d-none d-md-block" alt="healthyEcologic" style="width: 200px; height: 200px;" src="../../../assets/imagenes/healthyEcologic.png" data-holder-rendered="true">
    </div>
  </div>
</div>
</div>
<div class="ui-g-1"></div>
