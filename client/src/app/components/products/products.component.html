<div class="row">
  <div class="ui-g-2"><app-sidebar (sidebarSelected)="sidebarFilter($event)"></app-sidebar></div>
  <div class="ui-g-10">
    <div class="ui-g-7">
      <app-card-product *ngIf="this.products.length > 0;else noProduct" [products]="this.products" (onRequestBuy)="getProductsCart($event)"></app-card-product>
      <ng-template #noProduct>
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <h3 class="mb-0">
              <p href="#">No se encuentran productos</p>
            </h3>
          </div>
          <img class="card-img-right flex-auto d-none d-md-block" alt="healthyEcologic" style="width: 100px; height: 100px;" src="../../../assets/imagenes/healthyEcologic.png" data-holder-rendered="true">
        </div>
      </ng-template>
    </div>

    <div class="ui-g-4" *ngIf="this.trolleyElements">
     <app-shopping-basket [goBasket]="true" [basketElements]="this.trolleyElements"></app-shopping-basket>
    </div>
    <p-toast styleClass="custom-toast" position="bottom-center" [showTransformOptions]="'translateX(-100%)'"></p-toast>
  </div>
</div>
